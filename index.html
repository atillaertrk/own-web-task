<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Yapılacaklar Listesi</title>
  </head>
  <body style="background-color: rgb(213, 213, 213)">
    <div class="container">
      <div class="card mt-3">
        <h3
          class="card-title text-center py-2 bg-warning text-light animate__animated animate__bounce"
        >
          Görev Listem
        </h3>
        <div class="card-body">
          <form>
            <div class="input-group">
              <input
                type="text"
                id="taskinput"
                class="form-control"
                placeholder="Görevi buraya giriniz"
              />
              <button type="submit" class="btn btn-primary px-5" id="taskbtn">
                Görev Ekle
              </button>
            </div>
          </form>
          <span
            class=".fs-6 text-center text-danger d-block d-none animate__animated animate__shakeX"
            id="uyari"
            >Lütfen Bir Görev Giriniz</span
          >
        </div>

        <ul class="list-group task" id="task"></ul>
      </div>

      <div class="card mt-0 mb-0">
        <div class="card-header">
          <button id="btn-clear" class="btn btn-danger btn-sm float-end">
            Tümünü Temizle
          </button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="card mt-3">
        <h3 class="card-title text-center py-2 bg-warning text-light">
          Ertelenen Görevler
        </h3>
        <ul class="list-group" id="task2"></ul>
        <div class="card-header">
          <button id="btn-clear2" class="btn btn-danger btn-sm float-end">
            Tümünü Temizle
          </button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="card mt-3">
        <h3 class="card-title text-center py-2 bg-warning text-light">
          Tamamlanmış Görevler
        </h3>
        <ul class="list-group" id="task3"></ul>
        <div class="card-header">
          <button id="btn-clear3" class="btn btn-danger btn-sm float-end">
            Tümünü Temizle
          </button>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
